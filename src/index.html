<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <div class="container">
    <div class="imagem-fundo"></div>
    <img class="totoro" src="Imagens/totoro-peq.png" alt="Totoro">
    <a href="https://studioghibli.com.br/studioghibli/" target="_blank">
      <img class="studioGhibli" src="Imagens/logo.png" alt="Studio Ghibli">
    </a>
    <!-- <button class="botaoBuscar">Buscar</button> -->
  </div>
  <main>
    <div class="containerBotoes">
      <button class="botaoFilmes">Filmes</button> 
      <button class="botaoSobre">Sobre</button>
    </div>
  </main>
  <div id="root"></div>

  <script> 
    const botaoFilmes = document.querySelector('.botaoFilmes')
    botaoFilmes.addEventListener('click', function() {
      window.location.href = 'filmografia.html';
    });

    const botaoSobre = document.querySelector('.botaoSobre')
    botaoSobre.addEventListener('click', function() {
      window.location.href = 'sobre.html';
    });
  </script>
</body>
</html>
